<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>VolunTier - Verify Email</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center-wrapper">
    <header class="top-nav">
      <a href="register.html" class="back-link">
        <img src="assets/arrow-back.png" alt="Back Arrow" class="icon-back"/>
      </a>
      <img src="assets/logo.png" alt="VolunTier Logo" class="top-logo"/>
    </header>

    <main class="content-center">
      <h2>Verify your email to use more functions</h2>
      <p id="emailNotice" class="subtext">
        We have sent a verification email to <span id="userEmail"></span>.
      </p>

      <p class="resend-link">
        <a href="#" id="resendCode">Verify</a>
      </p>

      <p id="verifyError" class="error-message"></p>

      <a href="../../../phone_control/pythonProject/home.html" id="SkipBtn" class="btn primary">Skip</a>
    </main>

    <footer class="bottom-links">
      <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </footer>
  </div>

  <script>
    const apiBase = "http://127.0.0.1:8000";
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email') || "";
    document.getElementById('userEmail').textContent = emailParam;

    const verifyBtn = document.getElementById('verifyBtn');
    const verifyError = document.getElementById('verifyError');
  </script>
</body>
</html>
