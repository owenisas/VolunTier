<!-- registerLinks.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up - Links & Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Links & Resume (Optional)</h2>
    <p>You can skip this step if you'd like.</p>
    <div id="errorMsg" class="error"></div>

    <label for="linkedin">LinkedIn URL (optional)</label>
    <input type="url" id="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" />

    <label for="website">Website URL (optional)</label>
    <input type="url" id="website" placeholder="https://www.yoursite.com" />

    <label for="resume">Upload Resume (PDF, max 3MB)</label>
    <input type="file" id="resume" accept=".pdf" />

    <button class="btn" onclick="skip()">Skip</button>
    <button class="btn" style="margin-top:10px;" onclick="handleContinue()">Continue</button>
  </div>

  <script>
    function skip() {
      window.location.href = "registerSkills.html";
    }

    function handleContinue() {
      const file = document.getElementById('resume').files[0];
      const errorMsg = document.getElementById('errorMsg');

      if (file) {
        // Check size (3MB = 3 * 1024 * 1024)
        if (file.size > 3 * 1024 * 1024) {
          errorMsg.innerText = "File size exceeds 3MB!";
          errorMsg.style.display = "block";
          return;
        }
        // Check file extension
        if (!file.name.toLowerCase().endsWith('.pdf')) {
          errorMsg.innerText = "Resume must be a PDF file.";
          errorMsg.style.display = "block";
          return;
        }
      }
      window.location.href = "registerSkills.html";
    }
  </script>
</body>
</html>
