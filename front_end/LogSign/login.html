<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Volunteer App - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div id="errorMsg" class="error"></div>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />

    <button class="btn" onclick="handleLogin()">Login</button>
    <a class="link" href="forgotPass.html">Forgot password?</a>
    <hr />
    <p class="small-text">
      Don't have an account? <a class="link" href="registerEmail.html">Sign Up</a>
    </p>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Minimal client-side checks
      if (!email || !password) {
        errorMsg.innerText = "Please fill all fields.";
        errorMsg.style.display = "block";
        return;
      }

      // TODO: Make an API call (fetch) to /login
      // For now, do a fake success:
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
