<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>VolunTier - Recovery Code</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center-wrapper">
    <header class="top-nav">
      <a href="welcome.html" class="logout-link">Log out</a>
      <img src="assets/logo.png" alt="VolunTier Logo" class="top-logo"/>
    </header>

    <main class="content-center">
      <h2>Recovery code</h2>
      <p class="subtext">Please save your recovery code below. Do not share it with anyone.</p>

      <div class="recovery-list">
        <p><strong>Code 1</strong> <span id="recoveryCode1">Nc3yn8SBp9</span></p>
        <p><strong>Code 2</strong> <span id="recoveryCode2">oIk825JLTs1</span></p>
      </div>

      <div class="button-group-vertical">
        <button id="saveToPhotosBtn" class="btn secondary">Save to photos</button>
        <button id="continueBtn" class="btn primary">Continue</button>
      </div>

      <p id="saveWarning" class="error-message"></p>
    </main>

    <footer class="bottom-links">
      <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </footer>
  </div>

  <script>
    let hasSaved = false;
    const saveWarning = document.getElementById('saveWarning');
    const saveBtn = document.getElementById('saveToPhotosBtn');
    const continueBtn = document.getElementById('continueBtn');

    saveBtn.addEventListener('click', () => {
      // Simulate "save to photos"
      hasSaved = true;
      saveWarning.textContent = "";
      alert("Recovery code saved (simulated).");
    });

    continueBtn.addEventListener('click', () => {
      if (!hasSaved) {
        saveWarning.textContent = "Please save your recovery code before continuing.";
        return;
      }
      window.location.href = "baseInfo.html";
    });
  </script>
</body>
</html>
