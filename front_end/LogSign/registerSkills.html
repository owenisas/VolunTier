<!-- registerSkills.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up - Skills & Interests</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Your Skills & Interests</h2>
    <p>Enter 3-5 passions or fields, separated by commas (e.g. "Python, Cloud, AI")</p>
    <div id="errorMsg" class="error"></div>

    <label for="skills">Skills or Interests</label>
    <input type="text" id="skills" placeholder="E.g., Public Speaking, Volunteering" />

    <button class="btn" onclick="handleSkip()">Skip</button>
    <button class="btn" style="margin-top:10px;" onclick="handleFinish()">Finish</button>
  </div>

  <script>
    function handleSkip() {
      window.location.href = "home.html";
    }

    function handleFinish() {
      // For demonstration, we won't do heavy validation
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
