<!-- registerInfo.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up - Personal Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Personal Information</h2>
    <div id="errorMsg" class="error"></div>

    <label for="fname">First Name *</label>
    <input type="text" id="fname" placeholder="First Name" required />

    <label for="lname">Last Name *</label>
    <input type="text" id="lname" placeholder="Last Name" required />

    <label for="pname">Preferred Name</label>
    <input type="text" id="pname" placeholder="Optional" />

    <label for="bday">Birthday *</label>
    <input type="date" id="bday" required />

    <label for="profilePic">Profile Picture (optional)</label>
    <input type="file" id="profilePic" accept=".jpg, .jpeg, .png, .gif" />

    <button class="btn" onclick="handleContinue()">Continue</button>
  </div>

  <script>
    function handleContinue() {
      const fname = document.getElementById('fname').value.trim();
      const lname = document.getElementById('lname').value.trim();
      const bday = document.getElementById('bday').value;
      const errorMsg = document.getElementById('errorMsg');

      if (!fname || !lname || !bday) {
        errorMsg.innerText = "First name, last name, and birthday are required.";
        errorMsg.style.display = 'block';
        return;
      }
      window.location.href = "registerLinks.html";
    }
  </script>
</body>
</html>
