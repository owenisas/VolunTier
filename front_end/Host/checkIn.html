  <!-- JS to toggle check-in status, etc. -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkinButtons = document.querySelectorAll(".btn-checkin");
      checkinButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          // Toggle between not-checked & checked
          if (btn.classList.contains("checked")) {
            btn.classList.remove("checked");
            btn.classList.add("not-checked");
            btn.textContent = "Check-in";
            // Possibly call backend to "uncheck" volunteer
          } else {
            btn.classList.remove("not-checked");
            btn.classList.add("checked");
            btn.textContent = "Check-in";
            // Possibly call backend to "check in" volunteer
          }
        });
      });
    });
  </script>
