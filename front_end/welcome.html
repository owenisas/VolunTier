<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VolunTier</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="VolunTier Logo" class="logo" />
    
    <h1 class="app-name">
      Volun<span class="highlight">Tier</span>
    </h1>
    
    <p class="tagline">Volunteer based on your skills and experience.</p>

    <div class="button-group">
      <button id="signupBtn" class="btn primary">Sign Up</button>
      <button id="loginBtn" class="btn secondary">Login</button>
    </div>
  </div>

  <script>
    document.getElementById('signupBtn').addEventListener('click', () => {
      setActiveButton('signup');
      setTimeout(() => {
        window.location.href = "signup.html";
      }, 150);
    });

    document.getElementById('loginBtn').addEventListener('click', () => {
      setActiveButton('login');
      setTimeout(() => {
        window.location.href = "login.html";
      }, 150);
    });

    function setActiveButton(type) {
      const signupBtn = document.getElementById("signupBtn");
      const loginBtn = document.getElementById("loginBtn");

      if (type === 'signup') {
        signupBtn.classList.add("clicked");
        loginBtn.classList.remove("clicked");
      } else {
        loginBtn.classList.add("clicked");
        signupBtn.classList.remove("clicked");
      }
    }
  </script>
</body>
</html>
